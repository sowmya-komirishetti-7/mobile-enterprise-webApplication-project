<ng-container *ngIf="true">
    <div class="container">
        <div clas="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>ProductName</th>
                            <th>ProductImage</th>
                            <th>ProductDescription</th>
                            <!-- <th>ProductPrice</th>
                            <th>ProductQuantity</th> -->
                            <th>Action</th>
                        </tr>
                    </thead>                
                    <tbody >
                    
                        <ng-container *ngIf="productlist.length > 0">
                            <tr *ngFor="let p of productlist;let i = index">
                                <td>{{i+1}}</td> 
                                <td >{{p?.product?.pName}}</td>
                                <td><img src="{{p?.product?.pImage}}" height="100" width="100"></td>
                                <td>{{p?.product?.pDesc}}</td>
                                <!-- <td>{{p?.product?.pPrice}}</td>
                                <td>{{p?.product?.pQuantity}}</td> -->
                                <td>
                                <button (click)="removeItem(p.wId)" class="btn btn-danger">Remove from wishlist</button>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>   
</ng-container>
<ng-container *ngIf="false">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="../assets/Images/emptycart.jpg" alt="">
            <h4>Your cart is Empty!</h4>
            <h6>Add item to it now</h6>
            <button class="btn btn-primary" routerLink="/productlist" style="background-color: #9A616D;">Shop Now</button>
        </div>
    </div>
</ng-container>
